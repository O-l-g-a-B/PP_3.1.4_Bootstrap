<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <br>
                <br>
                <br>
                <h4 class="text-left login-title font-weight-bold">Please sign in</h4>
                <br>
                <div class="account-wall">

                    <form class="form-signin d-grid gap-1 " th:method="post" action="/process_login">
                        <dl class="mb-0">
                            <dd><input th:name="username" type="text" class="form-control" placeholder="Login" required autofocus></dd>
                            <dd><input th:name="password" type="password" class="form-control" placeholder="Password" required></dd>

                        </dl>
                            <button class="btn btn-lg btn-primary btn-block">Sign in</button>

                        <div th:if="${param.error}" style="color: red">
                            Неправильное имя или пароль
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
